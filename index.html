<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
        <section class="card-container box-shadow">
            <div class="card-container__information">
                <article class="text-box">
                    <h1 class="text-box__title">Get <span class="resalted">insights </span>that help your business grow.</h1>
                    <p class="text-box__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>    
                </article>
                <article class="details">
                    <div class="details__element">
                        <h2 class="num">10K+</h2>
                        <span class="name">COMPANIES</span>
                    </div>
                    <div class="details__element">
                      <h2 class="num">314</h2>
                      <span class="name">TEMPLATES</span>
                    </div>
                    <div class="details__element">
                      <h2 class="num">12M+</h2>
                      <span class="name">QUERIES</span>
                    </div>
                </article>
            </div>
            <div class="card-container__img">
                <div class="filtro"></div>
                <img src="images/image-header-desktop.jpg" alt="no se carga">
            </div>      
        </section>      
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JuaniCaste23" target="_blank">JuaniCaste23</a>.
    </footer>
</body>
</html>
